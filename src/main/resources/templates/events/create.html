<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelef.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<header>
    <nav th:replace="fragments :: navigation"/>
</header>



<form method="post" action="/events/create">
    <div class="form-group">
        <label>
            Event Name:
            <input th:field="${event.name}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>
            Event Description:
            <input th:field="${event.description}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>
            Contact Email:
            <input th:field="${event.contactEmail}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>
            Location:
            <input th:field="${event.location}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>
            RSVP required?:
            <input th:field="${event.needRSVP}" class="form-control" th:value="true"/>
        </label>
        <p class="error" th:errors="${event.needRSVP}"></p>
    </div>
    <div class="form-group">
        <label>
            Number Attending:
            <input th:field="${event.numberAttending}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.numberAttending}"></p>
    </div>
    <br>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success"/>
    </div>
</form>


</body>
</html>
